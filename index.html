<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <!-- <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script> -->
  <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>

  <script src="https://unpkg.com/layout-base/layout-base.js"></script>
  <script src="https://unpkg.com/cose-base/cose-base.js"></script>

  <script src="https://unpkg.com/webcola@3.4.0/WebCola/cola.min.js"></script>
  <script src="https://unpkg.com/cytoscape-cola@2.3.0/cytoscape-cola.js"></script>

  <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
  <script src="https://unpkg.com/cytoscape-klay@3.1.4/cytoscape-klay.js"></script>

  <script src="https://unpkg.com/weaverjs@1.2.0/dist/weaver.js"></script>
  <script src="https://unpkg.com/cytoscape-spread@3.0.0/cytoscape-spread.js"></script>

  <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.4.0/cytoscape-dagre.js"></script>

  <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>

  <script src="https://unpkg.com/cytoscape-cose-bilkent/cytoscape-cose-bilkent.js"></script>

  <script src="https://unpkg.com/cytoscape-euler@1.2.2/cytoscape-euler.js"></script>

  <script src="https://unpkg.com/avsdf-base@1.0.0/avsdf-base.js"></script>
  <script src="https://unpkg.com/cytoscape-cise@1.0.0/cytoscape-cise.js"></script>

  <script src="https://unpkg.com/file-saver@1.3.8/FileSaver.js"></script>
  <script src="https://unpkg.com/cytoscape-svg/cytoscape-svg.js"></script>
  <title>Class Diagram Visualization</title>
</head>

<body>
  <div class="titlebar">
    <h1 id="filename">Software Visualization</h1>
    <button class="toolbutton" onclick="fileUpload()">
      <img class="icon icon-download" src="img/upload.png" alt="Upload JSON file"></img>
       <input type="file" id="file-selector" accept=".json">
    </button>
    <button class="toolbutton" onclick="saveAsSvg('class-diagram.svg')">
      <img class="icon icon-download" src="img/download.png" alt="Download SVG"></img>
    </button>
    <button class="toolbutton" onclick="window.open(getSvgUrl(), '_blank')">
      <img class="icon icon-download" src="img/open-new.png" alt="Open SVG in new tab"></img>
    </button>
    
  </div>

  <div id="sidebar">

    <div class="notice">
      <strong>Tip:</strong> try (right-)clicking on nodes and edges!<br />
      Watch a screencast <a href="screencast.mp4" target="_blank">here</a>!
    </div>

    <div class="menu">
      <h2>Nodes</h2>
      <label for="showPrimitives">
        <input type="checkbox" id="showPrimitives" name="showPrimitives" onchange="showPrimitives(this)"
          value="showPrimitives" checked="true">Show primitives</input>
      </label><br /><label for="showPackages">
        <input type="checkbox" id="showPackages" name="showPackages" onchange="showPackages(this)" value="showPackages"
          checked="true">Show packages</input>
      </label>
    </div>
    <div class="menu">
      <h2>Relationships</h2>
      <table style="width: 100%; text-align: left" id="reltab">
        <thead>
          <th>Connection</th>
          <th>Ortho</th>
          <th>Bezier</th>
        </thead>
        <!-- relationship types here will be loaded from dataset -->
      </table>
    </div>

    <div class="menu">
      <h2>Layout algorithm</h2>
      <label for="layout">Select layout
        <select id="selectlayout" size="1">
          <option value="cola">cola</option>
          <option selected value="klay">klay</option>
          <option value="fcose">fcose</option>
          <option value="cose-bilkent">cose-bilkent</option>
          <option value="euler">euler</option>
          <option value="spread">spread</option>
          <option value="dagre">dagre</option>
        </select>
      </label>
      <button
        onclick="relayout(document.getElementById('selectlayout').options[document.getElementById('selectlayout').selectedIndex].value)">
        Relayout
      </button>
      <!-- <button onclick="relayout()">Relayout</button> -->
    </div>

    <div class="menu">
      <h2>Feature highlight</h2>

      <label for="feature">
        Select a specific feature that you want to visualize.
        To select multiple features, hold down the CTRL (or CMD) key.
      </label>
      <br/>
      <select id="selectfeature" size="5" multiple>
        <option value="All">All (default)</option>
      </select>
      <p />
      <!-- <Button onclick="showTrace(document.getElementById('selectfeature').options[document.getElementById('selectfeature').selectedIndex].value)">Show</Button> -->
      <Button onclick="showTrace(checkSelectedFeatures())">Show</Button>
    </div>

    <div class="menu">
      <h2>Highlight nodes</h2>

      <label for="highlight">Separate node names by comma, whitespace, or new line.</label>
      <textarea id="highlight" name="highlight" rows="3"></textarea>
      <button onclick="highlight('')">Reset
      </button>
      <button onclick="highlight(document.getElementById('highlight').value)">Highlight
      </button>
      <p />
      <button onclick="toggleVisibility()">Toggle visibility
      </button>
    </div>

  </div>

  <div id="cy"></div>

  <script src="script.js"></script>
</body>

</html>
