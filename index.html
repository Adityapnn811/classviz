<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>

  <script src="https://unpkg.com/layout-base/layout-base.js"></script>
  <script src="https://unpkg.com/cose-base/cose-base.js"></script>

  <script src="https://unpkg.com/webcola@3.4.0/WebCola/cola.min.js"></script>
  <script src="https://unpkg.com/cytoscape-cola@2.3.0/cytoscape-cola.js"></script>

  <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
  <script src="https://unpkg.com/cytoscape-klay@3.1.4/cytoscape-klay.js"></script>

  <script src="https://unpkg.com/weaverjs@1.2.0/dist/weaver.js"></script>
  <script src="https://unpkg.com/cytoscape-spread@3.0.0/cytoscape-spread.js"></script>

  <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.4.0/cytoscape-dagre.js"></script>

  <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>

  <script src="https://unpkg.com/cytoscape-cose-bilkent/cytoscape-cose-bilkent.js"></script>

  <script src="https://unpkg.com/cytoscape-euler@1.2.2/cytoscape-euler.js"></script>

  <script src="https://unpkg.com/avsdf-base@1.0.0/avsdf-base.js"></script>
  <script src="https://unpkg.com/cytoscape-cise@1.0.0/cytoscape-cise.js"></script>

  <script src="https://unpkg.com/file-saver@1.3.8/FileSaver.js"></script>
  <script src="https://unpkg.com/cytoscape-svg/cytoscape-svg.js"></script>
  <title>Class Diagram Visualization</title>
</head>

<body>
  <div id="sidebar">

    <div class="titlebar">
      <h1>Class Diagram Visualization</h1>
    </div>

    <div class="menu">
      <h2>Save diagram</h2>
      <button onclick="saveAsSvg('class-diagram.svg')">Save as SVG</button>
      <button onclick="window.open(getSvgUrl(), '_blank')">View SVG</button>
    </div>

    <div class="menu">
      <h2>Relationships</h2>
      <table style="width: 100%; text-align: left">
        <thead>
          <th>Connection</th>
          <th>Ortho</th>
          <th>Bezier</th>
        </thead>
        <!-- <tr>
                <td><label for="subpackage">
                    <input type="checkbox" id="subpackage" name="showrels"
                           onchange="setVisible(this)" value="subpackage" checked="true">Subpackage</input>
                </label></td>
                <td><input type="radio" onchange="setLineBends(this)" id="package-ort" name="subpackage" value="taxi">
                </td>
                <td><input type="radio" onchange="setLineBends(this)" id="package-bez" name="subpackage" value="bezier"
                           checked="true"></td>
            </tr> -->
        <tr>
          <td><label for="specializes">
              <input type="checkbox" id="specializes" name="showrels" onchange="setVisible(this)" value="specializes"
                checked="true">Specializes</input>
            </label></td>
          <td><input type="radio" onchange="setLineBends(this)" id="specializes-ort" name="specializes" value="taxi"
              checked="true"></td>
          <td><input type="radio" onchange="setLineBends(this)" id="specializes-bez" name="specializes" value="bezier">
          </td>
        </tr>
        <tr>
          <td><label for="holds">
              <input type="checkbox" id="holds" name="showrels" onchange="setVisible(this)" value="holds">Holds</input>
            </label></td>
          <td><input type="radio" onchange="setLineBends(this)" id="holds-ort" name="holds" value="taxi"></td>
          <td><input type="radio" onchange="setLineBends(this)" id="holds-bez" name="holds" value="bezier" checked="true"></td>
        </tr>
        <tr>
          <td><label for="returns">
              <input type="checkbox" id="returns" name="showrels" onchange="setVisible(this)" value="returns">Returns</input>
            </label></td>
          <td><input type="radio" onchange="setLineBends(this)" id="returns-ort" name="returns" value="taxi"></td>
          <td><input type="radio" onchange="setLineBends(this)" id="returns-bez" name="returns" value="bezier" checked="true">
          </td>
        </tr>
        <tr>
          <td><label for="accepts">
              <input type="checkbox" id="accepts" name="showrels" onchange="setVisible(this)" value="accepts">Accepts</input>
            </label></td>
          <td><input type="radio" onchange="setLineBends(this)" id="accepts-ort" name="accepts" value="taxi"></td>
          <td><input type="radio" onchange="setLineBends(this)" id="accepts-bez" name="accepts" value="bezier" checked="true">
          </td>
        </tr>
        <tr>
          <td><label for="accesses">
              <input type="checkbox" id="accesses" name="showrels" onchange="setVisible(this)" value="accesses">Accesses</input>
            </label></td>
          <td><input type="radio" onchange="setLineBends(this)" id="accesses-ort" name="accesses" value="taxi"></td>
          <td><input type="radio" onchange="setLineBends(this)" id="accesses-bez" name="accesses" value="bezier" checked="true">
          </td>
        </tr>
        <tr>
          <td><label for="calls">
              <input type="checkbox" id="calls" name="showrels" onchange="setVisible(this)" value="calls">Calls</input>
            </label></td>
          <td><input type="radio" onchange="setLineBends(this)" id="calls-ort" name="calls" value="taxi"></td>
          <td><input type="radio" onchange="setLineBends(this)" id="calls-bez" name="calls" value="bezier"
              checked="true"></td>
        </tr>
        <tr>
          <td><label for="constructs">
              <input type="checkbox" id="constructs" name="showrels" onchange="setVisible(this)"
                value="constructs">Constructs</input>
            </label></td>
          <td><input type="radio" onchange="setLineBends(this)" id="constructs-ort" name="constructs" value="taxi"></td>
          <td><input type="radio" onchange="setLineBends(this)" id="constructs-bez" name="constructs" value="bezier"
              checked="true"></td>
        </tr>
      </table>
    </div>

    <div class="menu">
      <h2>Layout algorithm</h2>
      <label for="layout">Select layout
        <select id="selectlayout" size="1">
          <option value="cola">cola</option>
          <option selected value="klay">klay</option>
          <option value="fcose">fcose</option>
          <option value="cose-bilkent">cose-bilkent</option>
          <option value="euler">euler</option>
          <option value="spread">spread</option>
          <option value="dagre">dagre</option>
        </select>
      </label>
      <button
        onclick="relayout(document.getElementById('selectlayout').options[document.getElementById('selectlayout').selectedIndex].value)">
        Relayout
      </button>
      <!-- <button onclick="relayout()">Relayout</button> -->
    </div>

    <div class="menu">
      <h2>Highlight classes</h2>

      <label for="highlight">Separate classes by comma, whitespace, or new line.</label>
      <textarea id="highlight" name="highlight" rows="3" cols="30"></textarea>
      <button onclick="highlight('')">Reset
      </button>
      <button onclick="highlight(document.getElementById('highlight').value)">Highlight
      </button>
      <p />
      <button onclick="toggleVisibility()">Toggle visibility
      </button>
    </div>

  </div>

  <div id="cy"></div>

  <script src="script.js"></script>
</body>

</html>
